<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="extName">Gemini Chat Exporter</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 12px;
        width: 360px;
        background: linear-gradient(160deg, #fef3c7 0%, #e0f2fe 65%, #f8fafc 100%);
        color: #0f172a;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
        letter-spacing: 0.02em;
      }
      .section {
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 12px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        backdrop-filter: blur(8px);
      }
      .section.scope {
        background: rgba(224, 242, 254, 0.7);
        border-color: rgba(14, 116, 144, 0.35);
      }
      .section.output {
        background: rgba(250, 232, 255, 0.65);
        border-color: rgba(147, 51, 234, 0.25);
      }
      .section.format {
        background: rgba(254, 243, 199, 0.7);
        border-color: rgba(217, 119, 6, 0.25);
      }
      .groups {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-bottom: 10px;
      }
      .option-group {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }
      .option-group.scope-group {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      .option {
        display: grid;
        grid-template-columns: auto minmax(0, 1fr);
        align-items: center;
        gap: 8px;
        padding: 10px 8px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: #f8fafc;
        font-size: 13px;
      }
      .option .stack {
        display: grid;
        justify-items: center;
        gap: 4px;
        text-align: center;
      }
      .icon {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        display: grid;
        place-items: center;
        background: #e0f2fe;
        color: #0ea5e9;
        flex: 0 0 auto;
      }
      .section.scope .icon {
        background: #dbeafe;
        color: #1d4ed8;
      }
      .section.output .icon {
        background: #f3e8ff;
        color: #7e22ce;
      }
      .section.format .icon {
        background: #fef3c7;
        color: #b45309;
      }
      .icon svg {
        width: 16px;
        height: 16px;
      }
      .text {
        display: block;
      }
      .option input {
        accent-color: #2563eb;
        transform: scale(1.1);
      }
      .option .label {
        font-weight: 600;
        white-space: nowrap;
        display: block;
      }
      .option .hint {
        display: none;
      }
      .select-row {
        margin-top: 8px;
      }
      select {
        width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        padding: 8px 10px;
        font-size: 12px;
        background: #fff;
        color: #0f172a;
      }
      button {
        width: 100%;
        border: 0;
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }
      button:active {
        transform: translateY(1px);
      }
      .primary {
        background: linear-gradient(135deg, #2563eb 0%, #38bdf8 100%);
        color: #fff;
        box-shadow: 0 10px 18px rgba(37, 99, 235, 0.35);
      }
      .status {
        font-size: 12px;
        color: #334155;
        min-height: 16px;
      }
      .warn {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="extName">Gemini Chat Exporter</h1>
    <div class="section">
      <div class="status" id="status" data-i18n="statusOpenGemini">
        Gemini のページで開いてください。
      </div>
    </div>
    <div class="groups">
      <div class="section scope">
        <div class="option-group scope-group">
          <label class="option">
            <input type="radio" name="scope" value="all" checked />
            <span class="stack">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 6h10"></path>
                  <path d="M4 12h16"></path>
                  <path d="M4 18h8"></path>
                </svg>
              </span>
              <span class="text">
                <span class="label" data-i18n="scopeAll">全会話</span>
              </span>
            </span>
          </label>
          <label class="option">
            <input type="radio" name="scope" value="current" />
            <span class="stack">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M7 7h10"></path>
                  <path d="M7 12h10"></path>
                  <path d="M7 17h10"></path>
                  <rect x="3" y="4" width="18" height="16" rx="2"></rect>
                </svg>
              </span>
              <span class="text">
                <span class="label" data-i18n="scopeCurrent">最新会話</span>
              </span>
            </span>
          </label>
          <label class="option">
            <input type="radio" name="scope" value="select" />
            <span class="stack">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 6h16"></path>
                  <path d="M4 12h10"></path>
                  <path d="M4 18h14"></path>
                </svg>
              </span>
              <span class="text">
                <span class="label" data-i18n="scopeSelect">会話を指定</span>
              </span>
            </span>
          </label>
        </div>
        <div class="select-row" id="turn-select-row" hidden>
          <select id="turn-select"></select>
        </div>
      </div>
      <div class="section output">
        <div class="option-group">
          <label class="option">
          <input type="radio" name="output" value="clipboard" checked />
          <span class="stack">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="11" height="11" rx="2"></rect>
                <rect x="4" y="4" width="11" height="11" rx="2"></rect>
              </svg>
            </span>
            <span class="text">
            <span class="label" data-i18n="outputClipboard">クリップボード</span>
            </span>
          </span>
        </label>
        <label class="option">
          <input type="radio" name="output" value="download" />
          <span class="stack">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3v12"></path>
                <path d="M8 11l4 4 4-4"></path>
                <path d="M5 21h14"></path>
              </svg>
            </span>
            <span class="text">
            <span class="label" data-i18n="outputDownload">ダウンロード</span>
            </span>
          </span>
        </label>
        </div>
      </div>
      <div class="section format">
        <div class="option-group">
          <label class="option">
          <input type="radio" name="format" value="md" checked />
          <span class="stack">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 7h14"></path>
                <path d="M5 12h10"></path>
                <path d="M5 17h12"></path>
              </svg>
            </span>
            <span class="text">
            <span class="label" data-i18n="formatMarkdown">Markdown</span>
            </span>
          </span>
        </label>
        <label class="option">
          <input type="radio" name="format" value="html" />
          <span class="stack">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 8h10"></path>
                <path d="M7 12h6"></path>
                <path d="M7 16h8"></path>
                <rect x="3" y="4" width="18" height="16" rx="2"></rect>
              </svg>
            </span>
            <span class="text">
            <span class="label" data-i18n="formatHtml">HTML</span>
            </span>
          </span>
        </label>
        </div>
      </div>
    </div>
    <div class="section">
      <button class="primary" id="export" data-i18n="exportButton">
        エクスポート
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
