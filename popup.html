<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="extName">Gemini Chat Exporter</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 12px;
        width: 360px;
        background: linear-gradient(160deg, #fef3c7 0%, #e0f2fe 65%, #f8fafc 100%);
        color: #0f172a;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
        letter-spacing: 0.02em;
      }
      .section {
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 12px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        backdrop-filter: blur(8px);
      }
      .section.scope {
        background: rgba(224, 242, 254, 0.7);
        border-color: rgba(14, 116, 144, 0.35);
      }
      .section.format {
        background: rgba(254, 243, 199, 0.7);
        border-color: rgba(217, 119, 6, 0.25);
      }
      .section.markdown-style {
        background: rgba(220, 252, 231, 0.72);
        border-color: rgba(22, 163, 74, 0.3);
      }
      .groups {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-bottom: 10px;
      }
      .option-group {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }
      .option-group.scope-group {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      .option {
        display: grid;
        grid-template-columns: auto minmax(0, 1fr);
        align-items: center;
        gap: 8px;
        padding: 10px 8px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: #f8fafc;
        font-size: 13px;
      }
      .text {
        display: block;
      }
      .option input {
        accent-color: #2563eb;
        transform: scale(1.1);
      }
      .option .label {
        font-weight: 600;
        white-space: nowrap;
        display: block;
      }
      .option .hint {
        display: none;
      }
      .select-row {
        margin-top: 8px;
      }
      select {
        width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        padding: 8px 10px;
        font-size: 12px;
        background: #fff;
        color: #0f172a;
      }
      button {
        width: 100%;
        border: 0;
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }
      .action-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .action-icon {
        width: 16px;
        height: 16px;
      }
      .action-label {
        line-height: 1;
      }
      button:active {
        transform: translateY(1px);
      }
      .primary {
        background: linear-gradient(135deg, #2563eb 0%, #38bdf8 100%);
        color: #fff;
        box-shadow: 0 10px 18px rgba(37, 99, 235, 0.35);
      }
      .action-row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }
      .secondary {
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        color: #fff;
        box-shadow: 0 10px 18px rgba(124, 58, 237, 0.35);
      }
      .status {
        font-size: 12px;
        color: #334155;
        min-height: 16px;
      }
      .setting-row {
        margin-top: 10px;
      }
      .setting-row .option {
        padding: 8px 10px;
      }
      .warn {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="extName">Gemini Chat Exporter</h1>
    <div class="section">
      <div class="status" id="status" data-i18n="statusOpenGemini">
        Gemini のページで開いてください。
      </div>
    </div>
    <div class="groups">
      <div class="section scope">
        <div class="option-group scope-group">
          <label class="option">
            <input type="radio" name="scope" value="all" checked />
            <span class="text">
              <span class="label" data-i18n="scopeAll">全会話</span>
            </span>
          </label>
          <label class="option">
            <input type="radio" name="scope" value="current" />
            <span class="text">
              <span class="label" data-i18n="scopeCurrent">最新会話</span>
            </span>
          </label>
          <label class="option">
            <input type="radio" name="scope" value="select" />
            <span class="text">
              <span class="label" data-i18n="scopeSelect">会話を指定</span>
            </span>
          </label>
        </div>
        <div class="select-row" id="turn-select-row" hidden>
          <select id="turn-select"></select>
        </div>
      </div>
      <div class="section format">
        <div class="option-group">
          <label class="option">
          <input type="radio" name="format" value="md" checked />
            <span class="text">
            <span class="label" data-i18n="formatMarkdown">Markdown</span>
          </span>
        </label>
        <label class="option">
          <input type="radio" name="format" value="html" />
            <span class="text">
            <span class="label" data-i18n="formatHtml">HTML</span>
          </span>
        </label>
        </div>
      </div>
      <div class="section markdown-style">
        <div class="option-group">
          <label class="option">
          <input type="radio" name="markdownStyle" value="legacy" checked />
            <span class="text">
            <span class="label" data-i18n="markdownStyleLegacy">連番ロール形式</span>
          </span>
        </label>
        <label class="option">
          <input type="radio" name="markdownStyle" value="gemini" />
            <span class="text">
            <span class="label" data-i18n="markdownStyleGemini">ターン見出し形式</span>
          </span>
        </label>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="action-row">
        <button class="primary action-button" id="export-clipboard" type="button">
          <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="9" y="9" width="11" height="11" rx="2"></rect>
            <rect x="4" y="4" width="11" height="11" rx="2"></rect>
          </svg>
          <span class="action-label" data-i18n="outputClipboard">クリップボード</span>
        </button>
        <button class="secondary action-button" id="export-download" type="button">
          <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 3v12"></path>
            <path d="M8 11l4 4 4-4"></path>
            <path d="M5 21h14"></path>
          </svg>
          <span class="action-label" data-i18n="outputDownload">ダウンロード</span>
        </button>
      </div>
      <div class="setting-row">
        <label class="option">
          <input id="auto-close" type="checkbox" />
          <span class="text">
            <span class="label" data-i18n="autoCloseAfterAction">完了後に自動で閉じる</span>
          </span>
        </label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
